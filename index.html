<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voc√™ gosta de mim?</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('images/back.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .background-decker {
            background-image: url('images/deckebus.jpg') !important;
        }

        .background-fim {
            background-image: url('images/backfim.jpg') !important;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .fase-1, .fase-2, .fase-3, .fase-4 {
            display: none;
        }

        .fase-1 {
            display: block;
        }

        .fase-1, .fase-3 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .fase-3 {
            display: none;
            text-align: center;
        }

        .fase-3 .container {
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .fase-3 h1 {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #naoFinal {
            position: relative;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #mensagem {
            color: #ff69b4;
            font-style: italic;
            margin-top: 10px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .option-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .option-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }

        .option-card p {
            margin: 10px 0;
            color: #ff69b4;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 1rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        button {
            padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 25px);
            font-size: clamp(14px, 3vw, 16px);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #simBtn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }

        #naoBtn {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            color: white;
            position: relative;
        }

        .todos-option {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff69b4, #1e90ff);
            color: white;
            min-height: 170px;
        }

        .todos-option:hover {
            background: linear-gradient(45deg, #1e90ff, #ff69b4);
        }

        #tartaruga {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            animation: fadeInOut 1.5s ease-in-out;
        }

        #tartarugaAmor {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .container {
                padding: 1rem;
                margin: 10px;
                width: calc(100% - 20px);
            }
            
            .fase-1, .fase-2, .fase-3, .fase-4 {
                padding: 10px;
                min-height: 100vh;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .option-card {
                margin-bottom: 10px;
            }
            
            .option-card img {
                height: 120px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
        }

        .fase-3 {
            text-align: center;
        }

        .fase-3 .container {
            background: rgba(0, 0, 0, 0.7);
        }

        .fase-3 button {
            background: linear-gradient(45deg, #ff69b4, #1e90ff);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .fase-3 button:hover {
            transform: scale(1.1);
        }

        .fase-4 {
            display: none;
            text-align: center;
        }

        .fase-4 h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in;
        }

        .mensagem-final {
            font-size: clamp(3rem, 6vw, 4.5rem);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .fase-3 h1 {
                font-size: clamp(1.5rem, 5vw, 2rem);
            }
        }

        .tartaruga-amor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .tartaruga-amor-final {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: aparecer 1s ease-in forwards;
        }

        .tartaruga-amor-final img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="som/There Is a Light That Never Goes Out (2011 Remaster).mp3" type="audio/mp3">
    </audio>
    <div class="tartaruga-amor-container"></div>
    <div class="container">
        <div class="fase-1">
            <h1>Voc√™ gosta de mim? üíï</h1>
            <div class="buttons">
                <button id="simBtn">Sim</button>
                <button id="naoBtn">N√£o</button>
            </div>
            <p id="mensagem"></p>
        </div>

        <div class="fase-2">
            <h1>Qual dessas op√ß√µes √© literalmente n√≥s? </h1>
            <div class="options-grid">
                <div class="option-card">
                    <img src="images/us1.jpg" alt="Op√ß√£o 1">
                    <p>Op√ß√£o 1</p>
                </div>
                <div class="option-card">
                    <img src="images/us2.jpg" alt="Op√ß√£o 2">
                    <p>Op√ß√£o 2</p>
                </div>
                <div class="option-card">
                    <img src="images/us3.jpg" alt="Op√ß√£o 3">
                    <p>Op√ß√£o 3</p>
                </div>
                <div class="option-card">
                    <img src="images/us4.jpeg" alt="Op√ß√£o 4">
                    <p>Op√ß√£o 4</p>
                </div>
                <div class="option-card">
                    <img src="images/us5.jpg" alt="Op√ß√£o 5">
                    <p>Op√ß√£o 5</p>
                </div>
                <div class="option-card todos-option">
                    <p style="font-size: 24px; font-weight: bold; padding: 20px;">TODOS SOMOS N√ìS</p>
                </div>
            </div>
        </div>

        <div class="fase-3">
            <h1>E se esse double decker bus batesse na gente hein hein hein estaria tudo bem ????</h1>
            <div class="buttons">
                <button id="simFinal">Sim</button>
                <button id="naoFinal">N√£o</button>
            </div>
        </div>

        <div class="fase-4">
            <h1>Obrigado por fazer meus dias melhores</h1>
            <div class="mensagem-final">TE AMO ‚ù§Ô∏è</div>
        </div>

        <div id="tartaruga" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
            <img src="images/tortuga.jpg" alt="Tartaruga Triste" style="max-width: 300px;">
        </div>
        <div id="tartarugaAmor" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
            <img src="images/tortugaamor.jpg" alt="Tartaruga Amor" style="max-width: 300px;">
        </div>
    </div>

    <script>
        const naoBtn = document.getElementById('naoBtn');
        const simBtn = document.getElementById('simBtn');
        const mensagem = document.getElementById('mensagem');
        const fase1 = document.querySelector('.fase-1');
        const fase2 = document.querySelector('.fase-2');
        const fase3 = document.querySelector('.fase-3');
        const fase4 = document.querySelector('.fase-4');
        const tartaruga = document.getElementById('tartaruga');
        const bgMusic = document.getElementById('bgMusic');
        let naoClicado = false;

        document.body.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
            }
        }, { once: true });  

        function moverBotao() {
            const maxX = window.innerWidth - naoBtn.offsetWidth;
            const maxY = window.innerHeight - naoBtn.offsetHeight;
            
            const novoX = Math.random() * maxX;
            const novoY = Math.random() * maxY;
            
            naoBtn.style.position = 'fixed';
            naoBtn.style.left = novoX + 'px';
            naoBtn.style.top = novoY + 'px';
        }

        function mostrarTartaruga() {
            tartaruga.style.display = 'block';
            setTimeout(() => {
                tartaruga.style.display = 'none';
            }, 1500);
        }

        function mostrarTartarugaAmor() {
            const tartarugaAmor = document.getElementById('tartarugaAmor');
            tartarugaAmor.style.display = 'block';
            setTimeout(() => {
                tartarugaAmor.style.display = 'none';
            }, 1500);
        }

        naoBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
            }
            moverBotao();
            naoClicado = true;
        });

        simBtn.addEventListener('click', () => {
            if (!naoClicado) {
                mensagem.textContent = "Tenta clicar no n√£o primeiro pra voc√™ ver um neg√≥cio";
                return;
            }
            fase1.style.display = 'none';
            fase2.style.display = 'block';
            document.querySelector('.options-grid').style.display = 'grid';
            mensagem.textContent = " üíï";
        });

        document.querySelectorAll('.option-card:not(.todos-option)').forEach(card => {
            card.addEventListener('click', () => {
                mostrarTartaruga();
            });
        });

        document.querySelector('.todos-option').addEventListener('click', () => {
            mensagem.textContent = "isso isso somos todos esses üíñ";
            mostrarTartarugaAmor();
            setTimeout(() => {
                mensagem.textContent = "";
                fase2.style.display = 'none';
                fase3.style.display = 'block';
                document.body.classList.add('background-decker');
                document.body.style.transition = 'background-image 2s ease';
            }, 2000);
        });

        document.getElementById('simFinal').addEventListener('click', () => {
            fase3.innerHTML = '<h1 style="font-size: clamp(2.5rem, 5vw, 4rem); color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); padding: 20px;">TO DIE BY YOUR SIDE IS SUCH A HEAVENLY WAY TO DIE ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>';
            mensagem.textContent = "";
            
            setTimeout(() => {
                fase3.style.display = 'none';
                document.querySelector('.fase-4').style.display = 'block';
                document.body.classList.remove('background-decker');
                document.body.classList.add('background-fim');


                setTimeout(() => {
                    const container = document.querySelector('.tartaruga-amor-container');
                    let count = 0;
                    const maxTartarugas = 50;  
                    
                    const interval = setInterval(() => {
                        if (count >= maxTartarugas) {
                            clearInterval(interval);
                            return;
                        }
                        
                        const tartaruga = document.createElement('div');
                        tartaruga.className = 'tartaruga-amor-final';
                        tartaruga.style.left = Math.random() * 90 + '%'; 
                        tartaruga.style.top = Math.random() * 90 + '%';   
                        tartaruga.style.transform = `rotate(${Math.random() * 360}deg)`;  
                        tartaruga.innerHTML = '<img src="images/tortugaamor.jpg" alt="Tartaruga Amor">';
                        
                        container.appendChild(tartaruga);
                        count++;
                    }, 200); 
                }, 4000);
            }, 3000);
        });

        document.getElementById('naoFinal').addEventListener('click', () => {
            mensagem.textContent = "üòî";
        });

        // Fun√ß√£o para mover o bot√£o aleatoriamente
        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'fixed';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        // Adiciona o efeito de movimento no bot√£o N√£o da fase 1
        document.getElementById('naoBtn').addEventListener('click', function(e) {
            e.preventDefault(); // Previne o comportamento padr√£o do clique
            moveButton(this);
        });

        // Adiciona o efeito de movimento no bot√£o N√£o da fase 3
        document.getElementById('naoFinal').addEventListener('click', function(e) {
            e.preventDefault(); // Previne o comportamento padr√£o do clique
            moveButton(this);
            mensagem.textContent = "üòî";
        });
    </script>
</body>
</html>
